type User {
  id: ID!
  email: String!
  firstName: String!
  lastName: String!
  plan: Plan!
  role: String!
  createdAt: String!
  updatedAt: String!
}

enum Plan {
  free
  pro
}

input RegisterInput {
  email: String!
  password: String!
  firstName: String!
  lastName: String!
  plan: Plan!
}

type AuthPayload {
  token: String!
  user: User!
}

type Mutation {
  register(input: RegisterInput!): AuthPayload!
  # ... other mutations
} 